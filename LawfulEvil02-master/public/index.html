<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="#">

<body>
    <div id="chat-messages">

            <button type="submit" id="send-button">Send</button>
        </div>
    </div>

</body>
